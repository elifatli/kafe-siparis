<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menü</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/alertify.min.css" />
    <link rel="stylesheet" href="css/themes/default.min.css" />
  </head>
  <body>
    <div class="container col-md-4"></div>
    <div
      class="container col-md-4"
      style="margin-top: 10px; margin-bottom: 20px;"
    >
      <button
        id="urunEkleButton"
        type="button"
        class="btn btn-info btn-block"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Ürün Ekle
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Yeni Ürün</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="urunEkleForm">
              <div class="form-group row">
                <label for="staticTur" class="col-sm-2 col-form-label"
                  >Tür</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    id="staticTur"
                    placeholder="Ürün Türü"
                    name="parent"
                  ></select>
                </div>
              </div>
              <div class="form-group row">
                <label for="staticName" class="col-sm-2 col-form-label"
                  >Adı</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="staticName"
                    placeholder="Ürün Adı"
                    name="type"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputFiyat" class="col-sm-2 col-form-label"
                  >Fiyat</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputFiyat"
                    placeholder="Ürün Fiyatı"
                    name="price"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputResim" class="col-sm-2 col-form-label"
                  >Resim</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputResim"
                    placeholder="Ürün Resmi"
                    name="img"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Kapat
            </button>
            <button id="urunKaydet" type="button" class="btn btn-primary">
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="alertify.js"></script>
    <script src="jquery.serializeToJSON.js"></script>
    <script src="menuScript.js"></script>
  </body>
</html>
